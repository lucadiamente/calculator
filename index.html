<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div data-id="display" id="display" class="display shadow">
        <p data-id="display-txt"></p>
      </div>
      <div class="keyboard">
        <div class="button shadow" id="7" data-id="input">7</div>
        <div class="button shadow" id="8" data-id="input">8</div>
        <div class="button shadow" id="9" data-id="input">9</div>
        <div class="button shadow" id="operator" data-id="input">/</div>
        <div class="button shadow" id="4" data-id="input">4</div>
        <div class="button shadow" id="5" data-id="input">5</div>
        <div class="button shadow" id="6" data-id="input">6</div>
        <div class="button shadow" id="operator" data-id="input">*</div>
        <div class="button shadow" id="1" data-id="input">1</div>
        <div class="button shadow" id="2" data-id="input">2</div>
        <div class="button shadow" id="3" data-id="input">3</div>
        <div class="button shadow" id="operator" data-id="input">-</div>
        <div class="button shadow" id="0" data-id="input">0</div>
        <div class="button shadow" id="." data-id="input">.</div>
        <div class="button shadow" id="operator" data-id="input">+</div>
        <div class="button shadow" id="solve" data-id="solve">=</div>
      </div>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
